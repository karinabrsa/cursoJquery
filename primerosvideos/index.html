<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso Jquery</title>
</head>
<body>
    <h1 class="saludo">Hola a Toditos :D</h1>
    <p id="parrafo">Saludos a todos</p>
    <div>wiii</div>
    <script src="js/jquery.min.js"></script>
    <script>
        //Cuando la pagina cargue
        $(document).ready(function () {
            //acceder a p y cambiar el texto
            $('#parrafo').text("Holis");
            // tmbn se puede dar estilo css
            $('.saludo').css({'background-color':'pink'});
            $('div').text("Hola Mundo");
        });
    </script>    
</body>
</html>
