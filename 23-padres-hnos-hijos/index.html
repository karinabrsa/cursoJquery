<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curso Jquery</title>
</head>
<body>
    <center>
        <h1>Padres, hermanos e hijos</h1>
        <ol id="padre-ol">
            <li>Elemento 1</li>
            <li class="hijo">Elemento 2</li>
            <li>Elemento 3</li>
            <li>Elemento 4</li>
        </ol>
        <button id="exe">Ejecutar</button>
    </center>       
    <script src="../js/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/e622d3b53e.js"></script>
    <script>
        $(function(){
            var hijos = $('#padre-ol').children().text();
            var padre = $('.hijo').parent();
            var hermanos = $('.hijo').siblings().text();
            console.log(hijos);
            console.log(padre);
            console.log(hermanos);                 
                 
                 
        });       
    </script>    
</body>
</html>
