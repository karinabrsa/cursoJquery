<!DOCTYPE html>
<html lang="en">
<head>

    <title>Curso Jquery</title>

<body>

        <h1>JSON.Parse</h1>

    <script src="../js/jquery.min.js"></script>

    <script>
        $(function(){
            //var obj = JSON.parse('{"name":"Luis","lastname":"Celaya"}');

            var cad = '{"name":"Luis","lastname":"Celaya","edad":22}';

            console.log(obj.edad)
        });       
    </script>
