<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso Jquery</title>
</head>
<body>
    <h1 class="saludo">Hola a Toditos :D</h1>
    <p id="parrafo" class="saludo">Saludos a todos</p>
    <div>wiii</div>
    <div></div>
    <script src="../js/jquery.min.js"></script>
    <script>
        // clases CSS hasClass addClass removeClass
        $(function () {
            $('#parrafo').css({'background-color':'pink','text-align':'center'});
            if ($('#parrafo').hasClass('saludo')) {
                alert('si tiene la clase saludo');
                //Remover la clase saludo
                $('#parrafo').removeClass('saludo')                
            }
            //Si no tiene la clase saludo entonces le agrega la
            //clase hola al div
            else{
                alert('no tiene la clase saludo');
                $('div').addClass('hola');
            }            
        });

    </script>    
</body>
</html>
