<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curso Jquery</title>
</head>
<body>
    <style>
        .cubo{
            position: absolute;
            background-color: black;
            width: 50px;
            height: 50px;
        }
    </style>
    <center>
        <button id="left" class="fa fa-backward"></button>
        <button id="right" class="fa fa-forward"></button>
        <button id="up" class="fa fa-caret-up"></button>
        <button id="down" class="fa fa-caret-down"></button>
        <div class="cubo"></div>
    </center>       
    <script src="../js/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/e622d3b53e.js"></script>
    <script src="http://gsgd.co.uk/sandbox/jquery/easing/jquery.easing.1.3.js"></script>
    <script>
        //metodo animate
        //duracion y velocidad de animaciones slow/fast
        $(function () {
            $('body').keyup(function (event) {
                if(event.keyCode == 37){
                    $('.cubo').animate({'left':'-=50px'},'slow');
                    console.log('left');
                }else if(event.keyCode == 39){
                    $('.cubo').animate({'left':'+=50px'},'fast');
                    console.log('right');
                }else if(event.keyCode == 38){
                    $('.cubo').animate({'top':'-=300px'});
                    console.log('up');
                }else if(event.keyCode == 40){
                    $('.cubo').animate({'top':'+=300px'});
                    console.log('down');
                }else{
                    console.log('presione las teclas de direcci√≥n')
                }                
            });
            $('.cubo').click(function(){
                $(this).animate({
                    height: ['+=50','easeOutBounce'],
                    width: ['+=100','swing']
                },3000);
            });

        });       
    </script>    
</body>
</html>
